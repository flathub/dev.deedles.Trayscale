app-id: dev.deedles.Trayscale

runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: trayscale

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=/run/tailscale:ro
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --metadata=X-DConf=migrate-path=/dev/deedles/Trayscale/

build-options:
  prepend-path: /usr/lib/sdk/golang/bin
  #build-args:
  #  - --filesystem=home # Allows access to the Go build cache for easier local testing.

modules:
  - name: trayscale
    buildsystem: simple
    build-commands:
      - ./dist.sh build
      - ./dist.sh install "$FLATPAK_DEST"
      - glib-compile-schemas "$FLATPAK_DEST/share/glib-2.0/schemas"
    sources:
      - type: git
        url: https://github.com/DeedleFake/trayscale
        tag: v0.10.3
        commit: 9295131055d49347a9d482a48fd0e16394e0e704
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.10.3/trayscale-vendor.tar.gz
        sha256: 3da7146ae67d2c28c0d34dd31b7ee2e08e0b2ff6e3f78b888109cc08303ba134
        strip-components: 0

  - name: tailscale
    buildsystem: simple
    build-commands:
      - go build -v -trimpath ./cmd/tailscale
      - install -Dm0755 tailscale $FLATPAK_DEST/bin/tailscale
    sources:
      - type: git
        url: https://github.com/tailscale/tailscale
        tag: v1.50.1
        commit: 8749388061d0251483389fa876afa01e0e76f15b
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.10.3/tailscale-vendor.tar.gz
        sha256: 6c8b933dfa83831fc1b5dd2a3e5f0952cf97928d2230672af66bed2a40b093c7
        strip-components: 0
