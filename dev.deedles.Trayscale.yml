app-id: dev.deedles.Trayscale

runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: trayscale

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=/run/tailscale:ro
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.kde.*

build-options:
  prepend-path: /usr/lib/sdk/golang/bin

modules:
  - name: trayscale
    buildsystem: simple
    build-commands:
      - go build -v -trimpath -ldflags="-X 'deedles.dev/trayscale/internal/version.version=v0.8.1'" ./cmd/trayscale
      - install -Dm0755 trayscale $FLATPAK_DEST/bin/trayscale
      - install -Dm0644 dev.deedles.Trayscale.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/dev.deedles.Trayscale.png
      - install -Dm0644 dev.deedles.Trayscale.desktop $FLATPAK_DEST/share/applications/dev.deedles.Trayscale.desktop
      - install -Dm0644 dev.deedles.Trayscale.metainfo.xml $FLATPAK_DEST/share/metainfo/dev.deedles.Trayscale.metainfo.xml
    sources:
      - type: git
        url: https://github.com/DeedleFake/trayscale
        tag: v0.8.1
        commit: 543856283e6d2fa6364ec35323d2c47213da3faf
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.8.1/trayscale-vendor.tar.gz
        sha256: f3302cf8105aa1c81e58a65bcf58abeddab4f67199f35a57f5cf9fffd9822f0c
        strip-components: 0

  - name: tailscale
    buildsystem: simple
    build-commands:
      - go build -v -trimpath ./cmd/tailscale
      - install -Dm0755 tailscale $FLATPAK_DEST/bin/tailscale
    sources:
      - type: git
        url: https://github.com/tailscale/tailscale
        tag: v1.38.1
        commit: 3eeff9e7f76748cc484a8d1f7f4faa71a793bddd
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.8.1/tailscale-vendor.tar.gz
        sha256: 55ce79c424d8439e8107b07d8ff1b82670fa43c525f0d9a649f39a5413c066e7
        strip-components: 0
