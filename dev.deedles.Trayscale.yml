app-id: dev.deedles.Trayscale

runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: trayscale

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=/run/tailscale:ro
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.kde.*
  - --metadata=X-DConf=migrate-path=/dev/deedles/Trayscale/

build-options:
  prepend-path: /usr/lib/sdk/golang/bin
  #build-args:
  #  - --filesystem=home # Allows access to the Go build cache for easier local testing.

modules:
  - name: trayscale
    buildsystem: simple
    build-commands:
      - ./dist.sh build
      - ./dist.sh install "$FLATPAK_DEST"
      - glib-compile-schemas "$FLATPAK_DEST/share/glib-2.0/schemas"
    sources:
      - type: git
        url: https://github.com/DeedleFake/trayscale
        tag: v0.9.3
        commit: f566975eff25ca775f1931de89e1bc504139adc8
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.9.0/trayscale-vendor.tar.gz
        sha256: 9b060b3fc90bf7a18242d276db2a44a80d31ddcc982e523cfa237d51280769bc
        strip-components: 0

  - name: tailscale
    buildsystem: simple
    build-commands:
      - go build -v -trimpath ./cmd/tailscale
      - install -Dm0755 tailscale $FLATPAK_DEST/bin/tailscale
    sources:
      - type: git
        url: https://github.com/tailscale/tailscale
        tag: v1.38.3
        commit: 47ebe6f9560c5d20199ff7f78574fd830a60b842
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.9.0/tailscale-vendor.tar.gz
        sha256: da5a765393737d1ea1c1b0bfdf5e7f8cae2b77e454a06626238e4db6bcab3663
        strip-components: 0
