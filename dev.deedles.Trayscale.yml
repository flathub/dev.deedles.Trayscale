app-id: dev.deedles.Trayscale

runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: trayscale

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=/run/tailscale:ro
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --metadata=X-DConf=migrate-path=/dev/deedles/Trayscale/

build-options:
  prepend-path: /usr/lib/sdk/golang/bin
  #build-args:
  #  - --filesystem=home # Allows access to the Go build cache for easier local testing.

modules:
  - name: trayscale
    buildsystem: simple
    build-commands:
      - ./dist.sh build
      - ./dist.sh install "$FLATPAK_DEST"
      - glib-compile-schemas "$FLATPAK_DEST/share/glib-2.0/schemas"
    sources:
      - type: git
        url: https://github.com/DeedleFake/trayscale
        tag: v0.13.2
        commit: d0eda8aaa8b139bfcef697d32b255eff2fe2d0a5
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.13.2/trayscale-vendor.tar.gz
        sha256: 2bb606e0d6c2adef1101c9360b18db62a15a68091ae4db867b8933f99d8a1fcb
        strip-components: 0
