app-id: dev.deedles.Trayscale

runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: trayscale

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=/run/tailscale:ro
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.kde.*
  - --metadata=X-DConf=migrate-path=/dev/deedles/Trayscale/

build-options:
  prepend-path: /usr/lib/sdk/golang/bin
  #build-args:
  #  - --filesystem=home # Allows access to the Go build cache for easier local testing.

modules:
  - name: trayscale
    buildsystem: simple
    build-commands:
      - ./dist.sh build
      - ./dist.sh install "$FLATPAK_DEST"
      - glib-compile-schemas "$FLATPAK_DEST/share/glib-2.0/schemas"
    sources:
      - type: git
        url: https://github.com/DeedleFake/trayscale
        tag: v0.9.7
        commit: 31d54484fc710e94e5c15657bce8c66a7976c219
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.9.6/trayscale-vendor.tar.gz
        sha256: 570601217f0e6fb9a2232e021b9fbc41978834f17cf11f2660f77b8281e6c9de
        strip-components: 0

  - name: tailscale
    buildsystem: simple
    build-commands:
      - go build -v -trimpath ./cmd/tailscale
      - install -Dm0755 tailscale $FLATPAK_DEST/bin/tailscale
    sources:
      - type: git
        url: https://github.com/tailscale/tailscale
        tag: v1.40.0
        commit: 9bdaece3d7c3c83aae01e0736ba54e833f4aea51
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.9.6/tailscale-vendor.tar.gz
        sha256: 28b7f8ebaa1d950579819f3ed2c16f2927280d6ca39132f9774d9a17d1980183
        strip-components: 0
