app-id: dev.deedles.Trayscale

runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: trayscale

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=/run/tailscale:ro
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.kde.*

build-options:
  prepend-path: /usr/lib/sdk/golang/bin
  #build-args:
  #  - --filesystem=home # Allows access to the Go build cache for easier local testing.

modules:
  - name: trayscale
    buildsystem: simple
    build-commands:
      - go build -v -trimpath -ldflags="-X 'deedles.dev/trayscale/internal/version.version=v0.9.0'" ./cmd/trayscale
      - install -Dm0755 trayscale $FLATPAK_DEST/bin/trayscale
      - install -Dm0644 dev.deedles.Trayscale.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/dev.deedles.Trayscale.png
      - install -Dm0644 dev.deedles.Trayscale.desktop $FLATPAK_DEST/share/applications/dev.deedles.Trayscale.desktop
      - install -Dm0644 dev.deedles.Trayscale.metainfo.xml $FLATPAK_DEST/share/metainfo/dev.deedles.Trayscale.metainfo.xml
    sources:
      - type: git
        url: https://github.com/DeedleFake/trayscale
        tag: v0.9.0
        commit: bcfa5a13ca937355656b2d62633945bbd62f39ac
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.9.0/trayscale-vendor.tar.gz
        sha256: 9b060b3fc90bf7a18242d276db2a44a80d31ddcc982e523cfa237d51280769bc
        strip-components: 0

  - name: tailscale
    buildsystem: simple
    build-commands:
      - go build -v -trimpath ./cmd/tailscale
      - install -Dm0755 tailscale $FLATPAK_DEST/bin/tailscale
    sources:
      - type: git
        url: https://github.com/tailscale/tailscale
        tag: v1.38.3
        commit: 47ebe6f9560c5d20199ff7f78574fd830a60b842
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.9.0/tailscale-vendor.tar.gz
        sha256: da5a765393737d1ea1c1b0bfdf5e7f8cae2b77e454a06626238e4db6bcab3663
        strip-components: 0
