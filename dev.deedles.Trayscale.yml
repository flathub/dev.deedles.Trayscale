app-id: dev.deedles.Trayscale

runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: trayscale

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=/run/tailscale:ro
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.kde.*
  - --metadata=X-DConf=migrate-path=/dev/deedles/Trayscale/

build-options:
  prepend-path: /usr/lib/sdk/golang/bin
  #build-args:
  #  - --filesystem=home # Allows access to the Go build cache for easier local testing.

modules:
  - name: trayscale
    buildsystem: simple
    build-commands:
      - ./dist.sh build
      - ./dist.sh install "$FLATPAK_DEST"
      - glib-compile-schemas "$FLATPAK_DEST/share/glib-2.0/schemas"
    sources:
      - type: git
        url: https://github.com/DeedleFake/trayscale
        tag: v0.9.8
        commit: 8f5897ad525373f5fa55027e2b01afc3090a2aef
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.9.8/trayscale-vendor.tar.gz
        sha256: 8e89775b758d8fec94669b38881efe2c229cca37c2579ed2b1ba4f78da18e391
        strip-components: 0

  - name: tailscale
    buildsystem: simple
    build-commands:
      - go build -v -trimpath ./cmd/tailscale
      - install -Dm0755 tailscale $FLATPAK_DEST/bin/tailscale
    sources:
      - type: git
        url: https://github.com/tailscale/tailscale
        tag: v1.46.1
        commit: 2d3223f557924d408b5d67b80440d6fba264a0fd
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.9.8/tailscale-vendor.tar.gz
        sha256: f7c5829b88c4b86ae864b4c1515ab1ac65dedcbd61f5d115cc78aaf7f1e848b0
        strip-components: 0
