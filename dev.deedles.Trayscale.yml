app-id: dev.deedles.Trayscale

runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: trayscale

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=/run/tailscale:ro
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.kde.*

build-options:
  prepend-path: /usr/lib/sdk/golang/bin

modules:
  - name: trayscale
    buildsystem: simple
    build-commands:
      - go build -v -trimpath -ldflags="-X 'deedles.dev/trayscale/internal/version.version=v0.8.3'" ./cmd/trayscale
      - install -Dm0755 trayscale $FLATPAK_DEST/bin/trayscale
      - install -Dm0644 dev.deedles.Trayscale.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/dev.deedles.Trayscale.png
      - install -Dm0644 dev.deedles.Trayscale.desktop $FLATPAK_DEST/share/applications/dev.deedles.Trayscale.desktop
      - install -Dm0644 dev.deedles.Trayscale.metainfo.xml $FLATPAK_DEST/share/metainfo/dev.deedles.Trayscale.metainfo.xml
    sources:
      - type: git
        url: https://github.com/DeedleFake/trayscale
        tag: v0.8.3
        commit: ee944c671630394dd40afcd40f99bbd705b4ff77
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.8.3/trayscale-vendor.tar.gz
        sha256: 162cfad12b1f461b9208a353cfc56e91ea34b198a248865700ec6c2130d04c65
        strip-components: 0

  - name: tailscale
    buildsystem: simple
    build-commands:
      - go build -v -trimpath ./cmd/tailscale
      - install -Dm0755 tailscale $FLATPAK_DEST/bin/tailscale
    sources:
      - type: git
        url: https://github.com/tailscale/tailscale
        tag: v1.38.2
        commit: 3db61d07ca81aea7b86591d1874e48db01b6abcf
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.8.3/tailscale-vendor.tar.gz
        sha256: 1a6fc1333f4bd33804bdf8c026487132e88688fb22bbd97703ed4c087bbf9e34
        strip-components: 0
