app-id: dev.deedles.Trayscale

runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: trayscale

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=/run/tailscale:ro
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --metadata=X-DConf=migrate-path=/dev/deedles/Trayscale/

build-options:
  prepend-path: /usr/lib/sdk/golang/bin
  #build-args:
  #  - --filesystem=home # Allows access to the Go build cache for easier local testing.

modules:
  - name: trayscale
    buildsystem: simple
    build-commands:
      - ./dist.sh build
      - ./dist.sh install "$FLATPAK_DEST"
      - glib-compile-schemas "$FLATPAK_DEST/share/glib-2.0/schemas"
    sources:
      - type: git
        url: https://github.com/DeedleFake/trayscale
        tag: v0.12.4
        commit: 0a1947fb19907511a1b74ab8af510d7ee42977ab
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.12.4/trayscale-vendor.tar.gz
        sha256: 878bafe0bcbdf2c1271e316f4a47ca1ec189cbca4d38be3e497fa65c28256a23
        strip-components: 0

  - name: tailscale
    buildsystem: simple
    build-commands:
      - go build -v -trimpath ./cmd/tailscale
      - install -Dm0755 tailscale $FLATPAK_DEST/bin/tailscale
    sources:
      - type: git
        url: https://github.com/tailscale/tailscale
        tag: v1.68.1
        commit: 92eacec73f10616b2be7aae7a1ac53c8e44e9268
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.12.4/tailscale-vendor.tar.gz
        sha256: e9dcbafee33a578d1a74e5348485e63c244510a540f3730fedad8263c5ce0566
        strip-components: 0
