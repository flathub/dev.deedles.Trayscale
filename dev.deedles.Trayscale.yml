app-id: dev.deedles.Trayscale

runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: trayscale

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=/run/tailscale:ro
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --metadata=X-DConf=migrate-path=/dev/deedles/Trayscale/

build-options:
  prepend-path: /usr/lib/sdk/golang/bin
  #build-args:
  #  - --filesystem=home # Allows access to the Go build cache for easier local testing.

modules:
  - name: trayscale
    buildsystem: simple
    build-commands:
      - ./dist.sh build
      - ./dist.sh install "$FLATPAK_DEST"
      - glib-compile-schemas "$FLATPAK_DEST/share/glib-2.0/schemas"
    sources:
      - type: git
        url: https://github.com/DeedleFake/trayscale
        tag: v0.12.0
        commit: 4e7aa54c329f1aa20e15b6ec66fa93d9086414ae
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.12.0/trayscale-vendor.tar.gz
        sha256: b3834846f7b2826751af9af867042dcf7886c248e6a7a86fe91d5216bd90a7dd
        strip-components: 0

  - name: tailscale
    buildsystem: simple
    build-commands:
      - go build -v -trimpath ./cmd/tailscale
      - install -Dm0755 tailscale $FLATPAK_DEST/bin/tailscale
    sources:
      - type: git
        url: https://github.com/tailscale/tailscale
        tag: v1.64.2
        commit: ede81e2669bc01d60f52c84eea1d404215b13e16
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.12.0/tailscale-vendor.tar.gz
        sha256: 8a63717253f072dc0159af8db3938af0ae9f720b8c78d81c3133f3116a65c73d
        strip-components: 0
