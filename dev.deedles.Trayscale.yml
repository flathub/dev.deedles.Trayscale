app-id: dev.deedles.Trayscale

runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: trayscale

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=/run/tailscale:ro
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.StatusNotifierWatcher
  - --metadata=X-DConf=migrate-path=/dev/deedles/Trayscale/

build-options:
  prepend-path: /usr/lib/sdk/golang/bin
  #build-args:
  #  - --filesystem=home # Allows access to the Go build cache for easier local testing.

modules:
  - name: trayscale
    buildsystem: simple
    build-commands:
      - ./dist.sh build
      - ./dist.sh install "$FLATPAK_DEST"
      - glib-compile-schemas "$FLATPAK_DEST/share/glib-2.0/schemas"
    sources:
      - type: git
        url: https://github.com/DeedleFake/trayscale
        tag: v0.15.0
        commit: 2b6478f7214692a7b769d9a359ef4f51842091d7
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          version-scheme: semantic
      - type: archive
        url: https://github.com/DeedleFake/trayscale/releases/download/v0.15.0/trayscale-vendor.tar.gz
        sha256: ec7ce7cbc4c72796754e768adcf08b573ac7f1ff5c83a5ea589cc2bc3a33fb48
        strip-components: 0
        x-checker-data:
          type: html
          url: https://github.com/DeedleFake/trayscale/releases
          version-pattern: href="/DeedleFake/trayscale/releases/download/(v([\d.]+)/trayscale-vendor.tar.gz"
          url-template: https://github.com/DeedleFake/trayscale/releases/download/$version/trayscale-vendor.tar.gz
